<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>교촌치킨</title>
  </head>
  <body>
    <header>
      <div class="header-in">
        <div class="button-box" style="display: flex">
          <div class="top-button">교촌치킨</div>
          <div class="top-button top-button-white">교촌 F&B</div>
        </div>

        <div class="top-navbar">
          <div class="top-navbar__text">고객센터</div>
          <div class="top-navbar__text">사이트맵</div>
          <div class="top-navbar__text" style="border-right-color: white">
            가맹점 개설안내
          </div>
        </div>

        <div class="nav">
          <div class="nav__logo">
            <img
              src="https://kyochon.com/images/common/h1_logo_new2022.png"
              alt="KyoChon 1991"
            />
          </div>

          <ul class="nav-bar">
            <li><a class="nav-bar__column" href="#">메뉴</a></li>
            <li><a class="nav-bar__column" href="#">매장안내</a></li>
            <li><a class="nav-bar__column" href="#">이벤트</a></li>
            <li><a class="nav-bar__column" href="#">with교촌</a></li>
            <li>
              <a
                class="nav-bar__column last__column"
                href="#"
                style="border-right-color: white"
                >교촌스토리</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="topbox">
        <div class="topbox-left">
          <img
            src="http://www.kyochon.com/uploadFiles/TB_POPUP/%ED%99%88%ED%94%BC%EC%9A%A9-960x450(2).jpg"
            class=""
            alt="블랙시크릿콤보"
            width="960"
            height="450"
          />
        </div>
        <div class="topbox-right">
          <img
            src="http://www.kyochon.com/images/main/img_main_newmenu_20220714.jpeg"
            style="height: 450px"
            alt="블랙시크릿"
          />
        </div>
      </div>
      <div class="middlebox">
        <div class="middlebox-left">
          <div class="up">
            <p class="icon">
              <img
                src="http://www.kyochon.com/images/main/icon_bestMenu.png"
                alt="Best Menu"
              />
            </p>
            <img
              src="http://www.kyochon.com/images/main/img_main_bestmenu_20220518.jpg"
              style="width: 480px"
              alt="반반오리지널"
            />
          </div>
          <div class="down">
            <p class="icon">
              <img
                src="http://www.kyochon.com/images/main/icon_hotMenu.png"
                alt="Best Menu"
              />
            </p>
            <img
              src="http://www.kyochon.com/images/main/img_main_hotdduk_20220714.jpg"
              style="width: 480px"
              alt="국물맵떡"
            />
          </div>
        </div>
        <div class="middlebox-center">
          <p class="icon">
            <img
              src="http://www.kyochon.com/images/main/icon_shopSch.gif"
              alt="Store Search"
            />
          </p>
        </div>
        <div class="middlebox-right">
          <p class="icon">
            <img
              src="http://www.kyochon.com/images/main/icon_news.gif"
              alt="Store Search"
            />
          </p>
        </div>
      </div>
      <div class="bottombox">
        <div class="bottombox-left">
          <div class="box1">
            <div class="left__title">가맹점 개설 안내</div>
            <div class="left__text">
              교촌 F&B의 가족으로<br />
              모시고자 합니다.
            </div>
            <div class="left__button">자세히 보기</div>
          </div>
          <div class="box2">
            <img
              src="http://www.kyochon.com/images/main/bg_m_s_icon01.png"
              alt="개설절차"
            />
            <div class="box__text">
              <a href="#" target="_blank" title="새창열림">개설절차</a>
            </div>
          </div>
        </div>
        <div class="bottombox-right"></div>
      </div>
    </div>
  </body>
</html>
